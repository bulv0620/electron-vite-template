name: Build & Release on Tag

on:
  push:
    tags:
      - 'v*'  # 例如 v1.0.0

jobs:
  build-and-publish:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build and Publish on Linux/macOS
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "macos-latest" ]; then
            npm run build:mac -- --publish always
          else
            npm run build:linux -- --publish always
          fi
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}

      - name: Build and Publish on Windows
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: npm run build:win -- --publish always
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
